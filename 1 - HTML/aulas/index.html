<!DOCTYPE html> <!--Doctype decide a versão do meu HTML-->
<html lang="pt-br"> <!--linguagem da minha pagina-->

<head> <!-- a tag head é responsavel pela configuração do meu documento HTML-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste teste</title> <!--é o titulo da minha pagina-->
</head>

<body> <!-- a tag body é responsavel pela area visivel do meu site -->

    <h1>olha luis, isso fica na pagina olha q foda </h1> <!--H1 é um titulo na pagina (tem de ficar dentro do BODY)-->
    <h2>boa leitura fi de xinbica</h2>
    <h3>isso é um subtitulo fé</h3> <!--H2 é um subtitulo-->

    <p>E ISSO É UM PARAGRAFO</p> <!--p - é um paragrafo (tem de ficar dentro do body tambem)-->

</body>

</html>
